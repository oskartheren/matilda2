<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    This is the current top toplist:
    <ul>
      <li *ngFor="let item of topList">
        {{ item.userId }} - {{ item.time }}
      </li>
    </ul>
    <p *ngIf="topList.length < 1">Hurry up if you want to eat that curry!</p>
  </h1>

  <form #f="ngForm" (ngSubmit)="addToToplist(f)" (keyup.enter)="addToToplist(f)">
    <input name="userId" ngModel="">
    <button type="submit" >Currytime</button>
  </form>


</div>
<router-outlet></router-outlet>
